<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An example of the html helper for handlebars-extd</title>
</head>
<body>
  <script type="module">
    import hbs from '../dist/build.esm.js';
    for (let [tpl, opts] of [
      ["{{showIf expr}}", {expr: true}],
      ["{{hideIf expr}}", {expr: true}],
      ["{{selectedIf expr}}", {expr: true}],
      ["{{checkedIf expr}}", {expr: true}],
      ["{{{options data selected='2'}}}", {
        data: [
          {value: 1, text: 'foo'},
          {value: 2, text: 'bar'}
        ]
      }],
      ["{{{options data selected='392' value='code' text='name'}}}", {
        data: [
          {code: 392, name: 'JAPAN'},
          {code: 840, name: 'UNITED STATES'}
        ]
      }],
    ]) {
      console.log("\n");
      const compiled = hbs.compile(tpl)(opts);
      console.log(`// Output: ${compiled}\nhbs.compile("${tpl}")(${opts ? JSON.stringify(opts) : ''});`);
    }
  </script>
</body>
</html>
