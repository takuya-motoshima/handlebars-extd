<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An example of the datetime helper for handlebars-extd</title>
</head>
<body>
  <script type="module">
    import hbs from '../dist/build.esm.js';
    for (let [tpl, opts] of [
      ["{{formatDate 'YYYY/MM/DD' date}}", {date: new Date()}],
      ["{{formatDate 'YYYY/MM/DD' date 'jp'}}", {date: new Date()}],
      ["{{formatDate 'YYYY/MM/DD' date 'es'}}", {date: new Date()}]
    ]) {
      console.log("\n");
      const compiled = hbs.compile(tpl)(opts);
      console.log(`// Output: ${compiled}\nhbs.compile(${tpl})(${opts ? JSON.stringify(opts) : ''});`);
    }
  </script>
</body>
</html>
