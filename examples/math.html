<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An example of the math helper for handlebars-extd</title>
</head>
<body>
  <script type="module">
    import hbs from '../dist/build.esm.js';
    for (let [tpl, opts] of [
      ["{{add a b}}", {a: 1, b: 2}],
      ["{{sub a b}}", {a: 5, b: 2}],
      ["{{ceil a}}", {a: 5.6}],
      ["{{floor a}}", {a: 5.6}],
      ["{{abs a b}}", {a: -5.6}]
    ]) {
      console.log("\n");
      const compiled = hbs.compile(tpl)(opts);
      console.log(`// Output: ${compiled}\nhbs.compile("${tpl}")(${opts ? JSON.stringify(opts) : ''});`);
    }
  </script>
</body>
</html>
